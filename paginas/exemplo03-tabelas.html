<!DOCTYPE html>

<html lang="pt-br">
<head>
     <meta charset="UTF-8">
     <title>SuperDev - Tabelas</title>
</head>

<body>
     <h1>Lista de Pontos Turísticos</h1> <!-- Título -->
     <table border="4">                 <!-- Tabela -->
         <thead>                         <!-- Cabeçalho -->
             <tr>                        <!-- Linha -->
                 <th>Imagem</th> <!-- Coluna do Cabeçalho -->
                 <th>Nome</th>
                 <th>Idioma</th>
                 <th>Preço</th>
                 <th></th>
             </tr>
         </thead>
         <tbody>                      <!-- Corpo da Tabela -->

             <tr>                     <!-- Linha -->
                 <td>                 <!-- Coluna -->
                     <img
                         alt="Imagem do Cristo Redentor"
                         width="150px"
                         src="https://dynamic-media.tacdn.com/media/photo-o/30/33/90/d9/caption.jpg?w=700&h=500&s=1"
                 </td>
                 <td>Cristo Redentor</td>
                 <td>PT-BR</td>
                 <td>R$ 1.500,00</td>
                 <td>
                     <button>Adicionar Carrinho</button>
                 </td>
             </tr>

             <tr>                     <!-- Linha -->
                 <td>                 <!-- Coluna -->
                     <img
                         alt="Imagem da Prainha"
                         width="150px"
                         src="https://i.ytimg.com/vi/tM_CYiuhHL8/maxresdefault.jpg"
                 </td>
                 <td>Prainha Blumenau</td>
                 <td>PT-BR</td>
                 <td>R$ 400,00</td>
                 <td>
                     <button>Adicionar Carrinho</button>
                 </td>
             </tr>

             <tr>                     <!-- Linha -->
                 <td>                 <!-- Coluna -->
                     <img
                         alt="Imagem do Egito"
                         width="150px"
                         src="https://revistaamazonia.com.br/wp-content/uploads/2024/08/piramide-egito-41-scaled.webp"
                 </td>
                 <td>Egito</td>
                 <td>Egitês</td>
                 <td>R$ 10.500,00</td>
                 <td>
                     <button>Adicionar Carrinho</button>
                 </td>
             </tr>

             <tr>                     <!-- Linha -->
                 <td>                 <!-- Coluna -->
                     <img
                         alt="Imagem de Hollywood"
                         width="150px"
                         src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Hollywood_Sign_%28Zuschnitt%29.jpg/1200px-Hollywood_Sign_%28Zuschnitt%29.jpg"
                 </td>
                 <td>Hollywood</td>
                 <td>Inglês</td>
                 <td>R$ 21.800,00</td>
                 <td>
                     <button>Adicionar Carrinho</button>
                 </td>
             </tr>

         </tbody>
     </table>
</body>

</html>
